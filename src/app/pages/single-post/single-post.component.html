<div class="container">
    <div class="row">
        <div class="col-md-9">


            <div class="card shadow-effect">
                <img src='/assets/{{post.postImgPath}}' alt="" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{post.category}}</small>
                    <small class="bg-light text-success text-center ml-5" *ngIf="post.isFeatured"> Featured</small>
                    <small class="bg-light text-info text-center ml-5"> Views - {{post.views}}</small>
                    <small class="bg-light text-warning text-center ml-5"> LAST UPDATED - {{post.createdAt | date}}</small>

                    <h1 class="mt-3 mb-3">{{post.title}}</h1>
                    <p [innerHTML]="post.content"></p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3">
            <div *ngFor="let similarPost of similarPosts">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
            
        </div>
    </div>
</div>
