<div class="bg-theme">
    <div class="container">
        <h1 class="text-white">{{category}}</h1>
        <p class="text-white ">All posts from {{category}}</p></div>
</div>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let post of posts">
            <app-post-card [postData]="post"></app-post-card>
        </div>
    </div>
</div>
